<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M7 戰略終端 v11.1 | Than陸仁 監製</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --m7-green: #10B981; --m7-red: #F43F5E; --m7-dark: #0F172A; }
        body { background-color: var(--m7-dark); color: #F1F5F9; font-family: system-ui, sans-serif; overflow-x: hidden; }
        .m7-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(12px); }
        .m7-label { font-size: 11px; font-weight: 800; color: #94a3b8; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .m7-input { background: #1e293b; width: 100%; padding: 12px; border-radius: 12px; font-weight: 700; outline: none; border: 1px solid rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">
    <div class="max-w-6xl mx-auto space-y-6">
        <header class="flex justify-between items-center pb-6 border-b border-white/10">
            <div class="flex items-center gap-4">
                <img src="./logo.png" alt="M7" class="w-12 h-12 rounded-xl" onerror="this.src='https://ui-avatars.com/api/?name=Than&background=10B981&color=fff'">
                <div>
                    <h1 class="text-2xl font-black italic text-emerald-400">M7 COMMAND CENTER</h1>
                    <p class="text-[10px] font-bold text-gray-500 italic">THAN陸仁 | 戰略精算 V11.1</p>
                </div>
            </div>
            <button onclick="toggleSettings()" class="w-11 h-11 bg-slate-800 border border-emerald-500/50 rounded-2xl flex items-center justify-center text-xl hover:bg-emerald-500/10 transition-all">⚙️</button>
        </header>

        <div class="m7-card p-8 border-t-4 border-emerald-500">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <p id="ui-lv-tag" class="text-[10px] font-black text-emerald-500 uppercase tracking-[0.4em]">LEVEL 1</p>
                    <h2 id="ui-lv-name" class="text-3xl font-black italic tracking-tighter uppercase">等待設定中</h2>
                </div>
                <p id="ui-exp-percent" class="text-xl font-black text-emerald-400 italic">0%</p>
            </div>
            <div class="w-full h-4 bg-white/5 rounded-full p-1 overflow-hidden">
                <div id="ui-exp-bar" class="h-full bg-gradient-to-r from-emerald-600 to-emerald-400 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div id="ui-slope-info" class="mt-4 text-[11px] font-bold text-emerald-500/60 italic uppercase">淨值抗跌斜率: 0.0000% / MONTH</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="m7-card p-10 md:col-span-2 text-center flex flex-col justify-center min-h-[300px]">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 italic">Maintenance Ratio</p>
                <div id="ui-ratio" class="text-7xl md:text-9xl font-black tracking-tighter text-emerald-400">0%</div>
            </div>
            <div class="m7-card p-8 flex flex-col items-center justify-center min-h-[300px]">
                <div style="width: 200px; height: 200px; position: relative;">
                    <canvas id="weightChart"></canvas>
                </div>
                <div id="ui-total-assets" class="mt-6 text-xl font-black text-emerald-400">NT$ 0</div>
                <p class="text-[10px] text-gray-600 uppercase font-bold">TOTAL MARKET VALUE</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="m7-card p-8">
                <h3 class="text-xs font-bold text-gray-400 mb-6 uppercase tracking-widest italic flex items-center gap-2">
                    <span class="w-1 h-4 bg-emerald-500 rounded-full"></span> 再平衡戰略指令
                </h3>
                <table class="w-full text-left text-sm font-bold italic">
                    <thead class="text-gray-600 text-[10px] uppercase border-b border-white/5">
                        <tr><th class="pb-4">標的</th><th class="pb-4 text-right">目標 %</th><th class="pb-4 text-right">操作 (NT$)</th></tr>
                    </thead>
                    <tbody id="ui-asset-table" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
            <div class="m7-card p-8">
                <h3 class="text-xs font-bold text-gray-400 mb-6 uppercase tracking-widest italic flex items-center gap-2">
                    <span class="w-1 h-4 bg-rose-500 rounded-full"></span> 壓力測試：大盤下跌
                </h3>
                <div id="ui-stress-grid" class="grid grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <div id="settings-drawer" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-slate-900 p-8 shadow-2xl translate-x-full transition-transform z-[9999] overflow-y-auto">
        <div class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
            <h3 class="text-xl font-black italic text-white">戰略參數設定</h3>
            <button onclick="toggleSettings()" class="text-white text-2xl px-4">✕</button>
        </div>
        <div class="space-y-6">
            <div class="bg-white/5 p-6 rounded-3xl space-y-4">
                <div>
                    <label class="m7-label">帳號名稱</label>
                    <input id="cfg-acc-name" class="m7-input">
                </div>
                <div>
                    <label class="m7-label text-rose-400">券商質押總借款 (已借金額)</label>
                    <input type="number" id="cfg-debt" class="m7-input text-rose-400 text-lg">
                </div>
                <div>
                    <label class="m7-label text-emerald-500">每月可加碼現金流</label>
                    <input type="number" id="cfg-cashflow" class="m7-input text-emerald-400">
                </div>
            </div>
            <div class="bg-white/5 p-6 rounded-3xl space-y-4 border border-rose-500/20">
                <label class="m7-label text-center">信貸模組 (總額/利率/期數)</label>
                <input type="number" id="cfg-loan-amount" class="m7-input" placeholder="總額">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="cfg-loan-rate" class="m7-input" placeholder="利率%">
                    <input type="number" id="cfg-loan-repaid" class="m7-input" placeholder="已繳期">
                </div>
            </div>
            <div class="space-y-4 pt-4 border-t border-white/5">
                <div class="flex justify-between items-center px-1">
                    <label class="m7-label">資產分佈 (代號/市值/目標%)</label>
                    <button onclick="addAssetRow()" class="px-4 py-1 bg-emerald-500 text-white rounded-full text-[10px] font-black">+ 增加</button>
                </div>
                <div id="cfg-asset-rows" class="space-y-2"></div>
            </div>
            <button onclick="saveAndRun()" class="w-full py-6 bg-emerald-600 text-white font-black rounded-3xl uppercase tracking-widest shadow-xl">儲存並啟動戰略</button>
        </div>
    </div>

    <script>
        // 大腦邏輯直接整合
        let DATA = JSON.parse(localStorage.getItem('than_m7_v111_final')) || { 
            activeIndex: 0, 
            accounts: [{ name: '我的質押帳戶', debt: 0, cashflow: 0, loanAmount: 0, loanRate: 0, loanRepaid: 0, assets: [] }] 
        };
        let myChart;

        function toggleSettings() { 
            const d = document.getElementById('settings-drawer');
            d.classList.toggle('translate-x-full'); 
            if (!d.classList.contains('translate-x-full')) loadSettings(); 
        }

        function loadSettings() {
            const acc = DATA.accounts[DATA.activeIndex];
            document.getElementById('cfg-acc-name').value = acc.name || '';
            document.getElementById('cfg-debt').value = acc.debt || 0;
            document.getElementById('cfg-cashflow').value = acc.cashflow || 0;
            document.getElementById('cfg-loan-amount').value = acc.loanAmount || 0;
            document.getElementById('cfg-loan-rate').value = acc.loanRate || 0;
            document.getElementById('cfg-loan-repaid').value = acc.loanRepaid || 0;
            const container = document.getElementById('cfg-asset-rows');
            container.innerHTML = '';
            if (acc.assets) acc.assets.forEach(a => addAssetRow(a.code, a.val, a.target));
        }

        function addAssetRow(code='', val='', target='') {
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center bg-white/5 p-2 rounded-xl";
            div.innerHTML = `
                <input type="text" placeholder="代號" class="flex-1 bg-slate-800 p-2 rounded-lg text-xs cfg-a-code font-bold outline-none border border-white/5" value="${code}">
                <input type="number" placeholder="市值" class="w-[30%] bg-slate-800 p-2 rounded-lg text-xs cfg-a-val font-bold outline-none" value="${val}">
                <input type="number" placeholder="%" class="w-[20%] bg-slate-800 p-2 rounded-lg text-xs cfg-a-target font-bold outline-none" value="${target}">
                <button onclick="this.parentElement.remove()" class="text-rose-500 font-bold px-2">✕</button>`;
            document.getElementById('cfg-asset-rows').appendChild(div);
        }

        function saveAndRun() {
            const acc = DATA.accounts[DATA.activeIndex];
            acc.name = document.getElementById('cfg-acc-name').value || '未命名';
            acc.debt = parseFloat(document.getElementById('cfg-debt').value) || 0;
            acc.cashflow = parseFloat(document.getElementById('cfg-cashflow').value) || 0;
            acc.loanAmount = parseFloat(document.getElementById('cfg-loan-amount').value) || 0;
            acc.loanRate = parseFloat(document.getElementById('cfg-loan-rate').value) || 0;
            acc.loanRepaid = parseFloat(document.getElementById('cfg-loan-repaid').value) || 0;
            
            const codes = document.querySelectorAll('.cfg-a-code'), vals = document.querySelectorAll('.cfg-a-val'), targets = document.querySelectorAll('.cfg-a-target');
            acc.assets = [];
            codes.forEach((c, i) => { if (c.value) acc.assets.push({ code: c.value, val: parseFloat(vals[i].value) || 0, target: parseFloat(targets[i].value) || 0 }); });
            
            localStorage.setItem('than_m7_v111_final', JSON.stringify(DATA));
            document.getElementById('settings-drawer').classList.add('translate-x-full');
            run();
        }

        function run() {
            const acc = DATA.accounts[DATA.activeIndex];
            const totalAsset = acc.assets.reduce((sum, a) => sum + (parseFloat(a.val) || 0), 0);
            const debt = parseFloat(acc.debt) || 0;
            
            // 維持率
            const ratio = (debt > 0) ? Math.round((totalAsset / debt) * 100) : 0;
            document.getElementById('ui-ratio').innerText = ratio === 0 ? '0%' : ratio + '%';
            document.getElementById('ui-ratio').style.color = (ratio > 0 && ratio < 180) ? '#F43F5E' : '#10B981';

            // 斜率
            const totalDebt = debt + (parseFloat(acc.loanAmount) || 0);
            const slope = totalDebt > 0 ? (acc.cashflow / totalDebt) * 100 : 0;
            document.getElementById('ui-slope-info').innerText = `淨值抗跌斜率: ${slope.toFixed(4)}% / MONTH`;

            // 再平衡
            const tbody = document.getElementById('ui-asset-table');
            tbody.innerHTML = acc.assets.map(a => {
                const diff = (totalAsset * (a.target / 100)) - a.val;
                return `<tr><td class="py-4 font-bold">${a.code}</td><td class="text-right text-gray-500">${a.target}%</td><td class="text-right font-black ${diff >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${Math.round(diff).toLocaleString()}</td></tr>`;
            }).join('');

            // 壓力測試
            document.getElementById('ui-stress-grid').innerHTML = [10, 20, 30, 40, 50, 60].map(d => {
                const sRatio = (debt > 0) ? Math.round((totalAsset * (1 - d/100) / debt) * 100) : 0;
                return `<div class="bg-white/5 p-4 rounded-2xl text-center"><p class="text-[9px] text-gray-500 font-bold mb-1">下跌 ${d}%</p><p class="text-lg font-black ${sRatio > 0 && sRatio < 160 ? 'text-rose-400' : 'text-emerald-400'}">${sRatio > 0 ? sRatio + '%' : '--%'}</p></div>`;
            }).join('');

            // 市值與等級
            document.getElementById('ui-total-assets').innerText = `NT$ ${Math.round(totalAsset).toLocaleString()}`;
            const netWorth = totalAsset - debt;
            const exp = Math.min(100, Math.max(0, Math.round((netWorth / 10000000) * 100)));
            document.getElementById('ui-exp-bar').style.width = exp + '%';
            document.getElementById('ui-exp-percent').innerText = exp + '%';
            
            // 等級名稱
            let lvName = "核心擴張階段";
            if (netWorth >= 10000000) lvName = "終極收割階段";
            else if (netWorth >= 5000000) lvName = "戰略穩固階段";
            document.getElementById('ui-lv-name').innerText = lvName;

            updateChart(acc.assets, totalAsset);
        }

        function updateChart(assets, total) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, { 
                type: 'doughnut', 
                data: { 
                    labels: assets.map(a => a.code), 
                    datasets: [{ data: assets.map(a => a.val), backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#F43F5E', '#8B5CF6'], borderWidth: 0 }] 
                }, 
                options: { plugins: { legend: { display: false } }, cutout: '80%', maintainAspectRatio: false } 
            });
        }
        window.onload = run;
    </script>
</body>
</html>
