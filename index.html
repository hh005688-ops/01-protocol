        <div class="m7-card p-8">

    <div id="settings-drawer" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-slate-900 p-10 shadow-2xl border-l border-white/10 transition-transform translate-x-full z-[1000]">
        <div class="flex justify-between items-center mb-10 text-white">

            <button onclick="toggleSettings()" class="text-3xl">âœ•</button>
        </div>
        <textarea id="cfg-csv-url" rows="6" class="bg-slate-800 w-full p-4 rounded-xl text-xs text-emerald-400 font-mono mb-6" placeholder="è²¼ä¸Š CSV é€£çµ..."></textarea>
        <button onclick="saveAndSync()" class="w-full py-5 bg-emerald-500 text-white font-black rounded-2xl">å•Ÿå‹•ä¸Šå¸è¦–è¨ˆç®—</button>
    </div>

    <script>
        let CONFIG = { csvUrl: localStorage.getItem('than_m7_csv') || '' };
        function toggleSettings() { document.getElementById('settings-drawer').classList.toggle('translate-x-full'); }
        
        async function saveAndSync() {
            CONFIG.csvUrl = document.getElementById('cfg-csv-url').value.trim();
            localStorage.setItem('than_m7_csv', CONFIG.csvUrl);
            toggleSettings();
            await fetchData();
        }

        // å¼·æ•ˆæ•¸å€¼æå–å™¨ï¼šéæ¿¾æ‰€æœ‰é›œè³ªç¬¦è™Ÿ
        function cleanVal(str) {
            if (!str) return 0;
            // ç§»é™¤é€—è™Ÿã€ç™¾åˆ†æ¯”ã€ç¾é‡‘ç¬¦è™Ÿï¼Œåªç•™ä¸‹æ•¸å­—èˆ‡å°æ•¸é»
            const cleaned = str.toString().replace(/[%,$]/g, '').replace(/,/g, '').trim();
            return parseFloat(cleaned) || 0;
        }

        async function fetchData() {
            if (!CONFIG.csvUrl) return;
            const status = document.getElementById('ui-sync-status');
            try {
                const response = await fetch(CONFIG.csvUrl + (CONFIG.csvUrl.includes('?') ? '&' : '?') + 't=' + new Date().getTime());
                const csvData = await response.text();
                processData(csvData);
                status.innerText = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) { status.innerText = "âŒ Sync Failed"; }
        }

        function processData(csv) {
            // è§£æ CSV ä¸¦ç§»é™¤æ‰€æœ‰å¤šé¤˜å¼•è™Ÿ
            const rows = csv.split(/\r?\n/).filter(r => r.trim()).map(row => {
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
            });
            
            let assets = [];
            let totalAssetValue = 0;
            let debt = 0;
            let ratio = "--";
            let stress = [];

            // ğŸ¯ é›·é”æƒæï¼šæœå°‹æ•´å¼µè¡¨ç²å–é—œéµæŒ‡æ¨™
            rows.forEach((row, rIdx) => {
                row.forEach((cell, cIdx) => {
                    if (cell === "è³ªæŠ¼ç¸½å€Ÿæ¬¾") debt = cleanVal(row[cIdx + 1]);
                    if (cell === "ç›®å‰ç¶­æŒç‡") ratio = row[cIdx + 1];
                    if (cell === "è‚¡ç½ -10%") stress.push({ label: "-10%", val: row[cIdx + 1] });
                    if (cell === "è‚¡ç½ -20%") stress.push({ label: "-20%", val: row[cIdx + 1] });
                    if (cell === "è‚¡ç½ -30%") stress.push({ label: "-30%", val: row[cIdx + 1] });
                });
            });

            // ğŸ¯ è®€å–è³‡ç”¢æ¸…å–® (å‡è¨­åœ¨ A2:I6 å€é–“)
            for (let i = 1; i <= 5; i++) {
                if (rows[i] && rows[i][0]) {
                    const assetVal = cleanVal(rows[i][5]);
                    totalAssetValue += assetVal;
                    assets.push({
                        code: rows[i][0], price: rows[i][3],
                        actual: rows[i][7], target: rows[i][6],
                        suggest: rows[i][8]
                    });
                }
            }

            // æ›´æ–° UI
            document.getElementById('ui-total-assets').innerText = `NT$ ${Math.round(totalAssetValue).toLocaleString()}`;
            document.getElementById('ui-total-debt').innerText = `NT$ ${debt.toLocaleString()}`;
            document.getElementById('ui-ratio').innerText = ratio.includes('%') ? ratio : ratio + '%';
            document.getElementById('ui-ratio').style.color = cleanVal(ratio) < 180 ? 'var(--m7-rose)' : 'var(--m7-emerald)';

            document.getElementById('ui-asset-table').innerHTML = assets.map(a => `
                <tr class="border-b border-white/5 text-xs md:text-sm">
                    <td class="py-4 font-bold">${a.code}</td>
                    <td class="text-right">${a.price}</td>
                    <td class="text-right text-gray-400">${a.actual}</td>
                    <td class="text-right text-emerald-400/50">${a.target}</td>
                    <td class="text-right font-black ${cleanVal(a.suggest) >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${a.suggest}</td>
                </tr>
            `).join('');

            document.getElementById('ui-stress-grid').innerHTML = stress.map(s => `
                <div class="bg-white/5 p-4 rounded-2xl text-center border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1">${s.label}</p>
                    <p class="text-lg font-black text-rose-400">${s.val}</p>
                </div>
            `).join('');
        }

        window.onload = () => { if (CONFIG.csvUrl) fetchData(); setInterval(fetchData, 60000); };
    </script>
