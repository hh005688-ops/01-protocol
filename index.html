<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股期記錄監控系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { 
            TrendingUp, TrendingDown, LayoutDashboard, 
            ArrowUpRight, ArrowDownRight, RefreshCw, 
            DollarSign, PieChart, Activity 
        } = lucide-react;

        // 初始資料 (從 CSV 解析並結構化)
        const initialData = [
            { id: 1, type: '台股', code: '00675L', name: '富邦台灣加權2倍槓桿ETF', price: 183.9, shares: 6000, marketValue: 1103400, change: '2.62%', profit: 28940, currentPct: 76.12, targetPct: 70, targetMV: 1014692, action: -483 },
            { id: 2, type: '台股', code: '00926', name: 'KGI全球產業精英55 ETF', price: 24.19, shares: 8000, marketValue: 193520, change: '0.21%', profit: 401, currentPct: 13.35, targetPct: 15, targetMV: 217434, action: 988 },
            { id: 3, type: '台股', code: '00965', name: '元大全球航空航太與國防科技ETF', price: 25.44, shares: 6000, marketValue: 152640, change: '0.51%', profit: 784, currentPct: 10.53, targetPct: 15, targetMV: 217434, action: 2546 },
            { id: 4, type: '美股', code: 'QQQM', name: 'Invesco NASDAQ 100 ETF', price: 259.85, shares: 49, marketValue: 398905, change: '0.90%', profit: 7426, currentPct: 48.18, targetPct: 50, targetMV: 413934.93, action: 57 },
            { id: 5, type: '美股', code: 'SMH', name: 'VanEck半導體ETF', price: 400.0, shares: 32, marketValue: 428120, change: '1.20%', profit: 12450, currentPct: 51.82, targetPct: 50, targetMV: 413934.93, action: -35 }
        ];

        const StatCard = ({ title, value, icon: Icon, color, subValue }) => (
            <div className="glass-card p-6 rounded-2xl shadow-sm flex items-center space-x-4">
                <div className={`p-3 rounded-xl ${color}`}>
                    <Icon size={24} className="text-white" />
                </div>
                <div>
                    <p className="text-sm text-gray-500 font-medium">{title}</p>
                    <h3 className="text-2xl font-bold text-gray-900">{value}</h3>
                    {subValue && <p className="text-xs text-gray-400 mt-1">{subValue}</p>}
                </div>
            </div>
        );

        const App = () => {
            const [data, setData] = useState(initialData);

            const stats = useMemo(() => {
                const totalMV = data.reduce((acc, curr) => acc + curr.marketValue, 0);
                const totalProfit = data.reduce((acc, curr) => acc + curr.profit, 0);
                const twStocks = data.filter(s => s.type === '台股');
                const usStocks = data.filter(s => s.type === '美股');
                
                return {
                    totalMV,
                    totalProfit,
                    twMV: twStocks.reduce((acc, curr) => acc + curr.marketValue, 0),
                    usMV: usStocks.reduce((acc, curr) => acc + curr.marketValue, 0),
                    count: data.length
                };
            }, [data]);

            const formatCurrency = (val) => new Intl.NumberFormat('zh-TW', { maximumFractionDigits: 0 }).format(val);

            return (
                <div className="max-w-7xl mx-auto px-4 py-8 md:px-6">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                        <div>
                            <h1 className="text-3xl font-extrabold text-gray-900 flex items-center gap-2">
                                <LayoutDashboard className="text-blue-600" />
                                股期壓力測試監控系統
                            </h1>
                            <p className="text-gray-500 mt-1">即時資產配置與操作建議分析</p>
                        </div>
                        <div className="flex items-center gap-3">
                            <button className="flex items-center gap-2 bg-white px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium text-gray-600 hover:bg-gray-50 transition-all shadow-sm">
                                <RefreshCw size={16} /> 更新數據
                            </button>
                            <div className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-md shadow-blue-200">
                                正常運行中
                            </div>
                        </div>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                        <StatCard 
                            title="總市值 (約當台幣)" 
                            value={`$${formatCurrency(stats.totalMV)}`} 
                            icon={DollarSign} 
                            color="bg-blue-600"
                            subValue={`持倉數量: ${stats.count} 檔`}
                        />
                        <StatCard 
                            title="今日總損益" 
                            value={`$${formatCurrency(stats.totalProfit)}`} 
                            icon={stats.totalProfit >= 0 ? TrendingUp : TrendingDown} 
                            color={stats.totalProfit >= 0 ? "bg-emerald-500" : "bg-rose-500"}
                        />
                        <StatCard 
                            title="台股配置" 
                            value={`$${formatCurrency(stats.twMV)}`} 
                            icon={PieChart} 
                            color="bg-indigo-500"
                            subValue={`佔比: ${((stats.twMV / stats.totalMV) * 100).toFixed(1)}%`}
                        />
                        <StatCard 
                            title="美股配置" 
                            value={`$${formatCurrency(stats.usMV)}`} 
                            icon={Activity} 
                            color="bg-amber-500"
                            subValue={`佔比: ${((stats.usMV / stats.totalMV) * 100).toFixed(1)}%`}
                        />
                    </div>

                    {/* Tables Section */}
                    {['台股', '美股'].map(marketType => (
                        <div key={marketType} className="mb-12">
                            <div className="flex items-center gap-3 mb-4">
                                <div className={`w-1 h-6 rounded-full ${marketType === '台股' ? 'bg-blue-600' : 'bg-amber-500'}`}></div>
                                <h2 className="text-xl font-bold text-gray-800">{marketType} 組合記錄</h2>
                            </div>
                            
                            <div className="overflow-x-auto bg-white rounded-2xl shadow-sm border border-gray-100">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="bg-gray-50 border-b border-gray-100">
                                            <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">標的名稱</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-right">現價 / 漲跌</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-right">持有股數</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-right">目前市值</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-center">目標 % / 目前 %</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-right">建議操作</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-50">
                                        {data.filter(s => s.type === marketType).map((item) => (
                                            <tr key={item.id} className="hover:bg-gray-50/50 transition-colors">
                                                <td className="px-6 py-4">
                                                    <div className="font-bold text-gray-900">{item.code}</div>
                                                    <div className="text-xs text-gray-500 truncate max-w-[150px] md:max-w-xs">{item.name}</div>
                                                </td>
                                                <td className="px-6 py-4 text-right">
                                                    <div className="font-semibold text-gray-900">${item.price}</div>
                                                    <div className={`text-xs flex items-center justify-end gap-1 ${item.profit >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                        {item.profit >= 0 ? <ArrowUpRight size={12} /> : <ArrowDownRight size={12} />}
                                                        {item.change}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 text-right text-sm text-gray-700 font-medium">
                                                    {formatCurrency(item.shares)}
                                                </td>
                                                <td className="px-6 py-4 text-right">
                                                    <div className="font-bold text-gray-900">${formatCurrency(item.marketValue)}</div>
                                                    <div className={`text-xs ${item.profit >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                        今日: {item.profit >= 0 ? '+' : ''}{formatCurrency(item.profit)}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="flex flex-col items-center gap-1.5">
                                                        <div className="w-full bg-gray-100 rounded-full h-1.5 max-w-[80px]">
                                                            <div 
                                                                className="bg-blue-500 h-1.5 rounded-full" 
                                                                style={{ width: `${Math.min(item.currentPct, 100)}%` }}
                                                            ></div>
                                                        </div>
                                                        <span className="text-xs font-semibold text-gray-600">
                                                            {item.targetPct}% / <span className={item.currentPct > item.targetPct ? 'text-amber-600' : 'text-blue-600'}>{item.currentPct}%</span>
                                                        </span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 text-right">
                                                    <span className={`inline-flex items-center px-2.5 py-1 rounded-full text-xs font-bold border ${
                                                        item.action > 0 
                                                            ? 'bg-emerald-50 text-emerald-700 border-emerald-100' 
                                                            : item.action < 0 
                                                                ? 'bg-rose-50 text-rose-700 border-rose-100'
                                                                : 'bg-gray-50 text-gray-700 border-gray-100'
                                                    }`}>
                                                        {item.action > 0 ? `買進 ${item.action}` : item.action < 0 ? `減持 ${Math.abs(item.action)}` : '持平'}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ))}
                    
                    <footer className="text-center text-gray-400 text-xs mt-12 pb-8">
                        此網頁僅供壓力測試與學術研究參考，非投資建議。
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
