<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股期記錄監控系統</title>
    <!-- 外部函式庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            margin: 0;
            padding: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        /* 避免畫面閃爍 */
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-500 font-medium">系統載入中...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // 圖示組件封裝，確保 lucide 載入後才執行
        const Icon = ({ name, size = 24, className = "" }) => {
            const [svg, setSvg] = useState("");
            
            useEffect(() => {
                if (window.lucide) {
                    const iconSvg = window.lucide.createIcons({
                        icons: { [name]: window.lucide[name] }
                    });
                }
            }, [name]);

            // 直接使用 Lucide 的 React 模式（如果 UMD 支援）或簡單 fallback
            const LucideIcon = window.lucide ? (window.lucide[name] || window.lucide.Activity) : null;
            return LucideIcon ? <LucideIcon size={size} className={className} /> : <div style={{width: size, height: size}}></div>;
        };

        const initialData = [
            { id: 1, type: '台股', code: '00675L', name: '富邦台灣加權2倍槓桿ETF', price: 183.9, shares: 6000, marketValue: 1103400, change: '2.62%', profit: 28940, currentPct: 76.12, targetPct: 70, targetMV: 1014692, action: -483 },
            { id: 2, type: '台股', code: '00926', name: 'KGI全球產業精英55 ETF', price: 24.19, shares: 8000, marketValue: 193520, change: '0.21%', profit: 401, currentPct: 13.35, targetPct: 15, targetMV: 217434, action: 988 },
            { id: 3, type: '台股', code: '00965', name: '元大全球航空航太與國防科技ETF', price: 25.44, shares: 6000, marketValue: 152640, change: '0.51%', profit: 784, currentPct: 10.53, targetPct: 15, targetMV: 217434, action: 2546 },
            { id: 4, type: '美股', code: 'QQQM', name: 'Invesco NASDAQ 100 ETF', price: 259.85, shares: 49, marketValue: 398905, change: '0.90%', profit: 7426, currentPct: 48.18, targetPct: 50, targetMV: 413934.93, action: 57 },
            { id: 5, type: '美股', code: 'SMH', name: 'VanEck半導體ETF', price: 400.0, shares: 32, marketValue: 428120, change: '1.20%', profit: 12450, currentPct: 51.82, targetPct: 50, targetMV: 413934.93, action: -35 }
        ];

        const StatCard = ({ title, value, iconName, color, subValue }) => (
            <div className="glass-card p-6 rounded-2xl shadow-sm flex items-center space-x-4">
                <div className={`p-3 rounded-xl ${color} text-white`}>
                    <Icon name={iconName} size={24} />
                </div>
                <div>
                    <p className="text-sm text-gray-500 font-medium">{title}</p>
                    <h3 className="text-2xl font-bold text-gray-900">{value}</h3>
                    {subValue && <p className="text-xs text-gray-400 mt-1">{subValue}</p>}
                </div>
            </div>
        );

        const App = () => {
            const [data] = useState(initialData);

            const stats = useMemo(() => {
                const totalMV = data.reduce((acc, curr) => acc + (curr.marketValue || 0), 0);
                const totalProfit = data.reduce((acc, curr) => acc + (curr.profit || 0), 0);
                const twMV = data.filter(s => s.type === '台股').reduce((acc, curr) => acc + (curr.marketValue || 0), 0);
                const usMV = data.filter(s => s.type === '美股').reduce((acc, curr) => acc + (curr.marketValue || 0), 0);
                
                return {
                    totalMV,
                    totalProfit,
                    twMV,
                    usMV,
                    count: data.length,
                    twPct: totalMV > 0 ? ((twMV / totalMV) * 100).toFixed(1) : 0,
                    usPct: totalMV > 0 ? ((usMV / totalMV) * 100).toFixed(1) : 0
                };
            }, [data]);

            const formatCurrency = (val) => new Intl.NumberFormat('zh-TW', { maximumFractionDigits: 0 }).format(val);

            return (
                <div className="max-w-7xl mx-auto px-4 py-8 md:px-6">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                        <div>
                            <h1 className="text-3xl font-extrabold text-gray-900 flex items-center gap-3">
                                <span className="p-2 bg-blue-600 rounded-lg text-white">
                                    <Icon name="LayoutDashboard" size={28} />
                                </span>
                                股期記錄監控系統
                            </h1>
                            <p className="text-gray-500 mt-2 ml-1 flex items-center gap-2">
                                <Icon name="Activity" size={14} /> 即時資產配置與建議分析
                            </p>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => window.location.reload()} className="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-gray-200 text-sm font-semibold text-gray-600 hover:bg-gray-50 transition-all shadow-sm active:scale-95">
                                <Icon name="RefreshCw" size={16} /> 刷新頁面
                            </button>
                            <div className="bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-emerald-100 flex items-center gap-2">
                                <div className="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                                系統在線
                            </div>
                        </div>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                        <StatCard title="總市值 (TWD)" value={`$${formatCurrency(stats.totalMV)}`} iconName="DollarSign" color="bg-blue-600" subValue={`持倉數量: ${stats.count} 檔`} />
                        <StatCard title="預估總損益" value={`$${formatCurrency(stats.totalProfit)}`} iconName={stats.totalProfit >= 0 ? "TrendingUp" : "TrendingDown"} color={stats.totalProfit >= 0 ? "bg-emerald-500" : "bg-rose-500"} />
                        <StatCard title="台股配置" value={`$${formatCurrency(stats.twMV)}`} iconName="PieChart" color="bg-indigo-500" subValue={`佔比: ${stats.twPct}%`} />
                        <StatCard title="美股配置" value={`$${formatCurrency(stats.usMV)}`} iconName="Globe" color="bg-amber-500" subValue={`佔比: ${stats.usPct}%`} />
                    </div>

                    {/* Tables */}
                    {['台股', '美股'].map(marketType => (
                        <div key={marketType} className="mb-12">
                            <div className="flex items-center gap-3 mb-4 ml-1">
                                <div className={`w-1.5 h-6 rounded-full ${marketType === '台股' ? 'bg-blue-600' : 'bg-amber-500'}`}></div>
                                <h2 className="text-xl font-bold text-gray-800">{marketType} 組合投資記錄</h2>
                            </div>
                            
                            <div className="overflow-hidden bg-white rounded-2xl shadow-sm border border-gray-100 overflow-x-auto">
                                <table className="w-full text-left border-collapse min-w-[800px]">
                                    <thead>
                                        <tr className="bg-gray-50/80 border-b border-gray-100">
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase">標的名稱</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase text-right">現價 / 漲跌</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase text-right">持股數</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase text-right">當前市值</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase text-center">配置比例 (目標/目前)</th>
                                            <th className="px-6 py-4 text-xs font-bold text-gray-400 uppercase text-right">建議操作</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-50">
                                        {data.filter(s => s.type === marketType).map((item) => (
                                            <tr key={item.id} className="hover:bg-gray-50/50 transition-colors group">
                                                <td className="px-6 py-4">
                                                    <div className="font-bold text-gray-900 group-hover:text-blue-600 transition-colors">{item.code}</div>
                                                    <div className="text-xs text-gray-400 truncate max-w-[200px]">{item.name}</div>
                                                </td>
                                                <td className="px-6 py-4 text-right">
                                                    <div className="font-semibold text-gray-900">${item.price}</div>
                                                    <div className={`text-xs font-medium ${item.profit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                        {item.change}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 text-right text-sm text-gray-600">
                                                    {formatCurrency(item.shares)}
                                                </td>
                                                <td className="px-6 py-4 text-right">
                                                    <div className="font-bold text-gray-900">${formatCurrency(item.marketValue)}</div>
                                                    <div className={`text-xs ${item.profit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                        {item.profit >= 0 ? '+' : ''}{formatCurrency(item.profit)}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="flex flex-col items-center gap-1.5">
                                                        <div className="w-full bg-gray-100 rounded-full h-1.5 max-w-[100px]">
                                                            <div 
                                                                className={`h-1.5 rounded-full ${item.currentPct > item.targetPct ? 'bg-amber-400' : 'bg-blue-500'}`}
                                                                style={{ width: `${Math.min(item.currentPct, 100)}%` }}
                                                            ></div>
                                                        </div>
                                                        <span className="text-[10px] font-bold text-gray-500">
                                                            {item.targetPct}% <span className="mx-1">→</span> 
                                                            <span className={item.currentPct > item.targetPct ? 'text-amber-600' : 'text-blue-600'}>{item.currentPct}%</span>
                                                        </span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 text-right">
                                                    <div className={`inline-block px-3 py-1 rounded-lg text-xs font-bold border ${
                                                        item.action > 0 
                                                            ? 'bg-emerald-50 text-emerald-600 border-emerald-100' 
                                                            : item.action < 0 
                                                                ? 'bg-rose-50 text-rose-600 border-rose-100'
                                                                : 'bg-gray-50 text-gray-500 border-gray-100'
                                                    }`}>
                                                        {item.action > 0 ? `買入 ${item.action}` : item.action < 0 ? `賣出 ${Math.abs(item.action)}` : '持平'}
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ))}
                    
                    <footer className="text-center text-gray-400 text-xs mt-12 pb-12">
                        &copy; 2026 投資壓力測試系統 · 資料僅供參考
                    </footer>
                </div>
            );
        };

        // 等待所有資源載入後再啟動 React
        window.addEventListener('load', () => {
            try {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            } catch (err) {
                console.error("React Render Error:", err);
                document.getElementById('root').innerHTML = `<div class="p-8 text-red-500">渲染出錯: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
