        <div class="m7-glass p-8 text-center relative overflow-hidden">

            <div id="sync-indicator" class="mt-4 text-[10px] text-gray-500 font-bold uppercase tracking-widest">ç³»çµ±å¾…å‘½ä¸­...</div>

                <thead class="text-[10px] text-gray-600 border-b border-white/5 uppercase">
                    <tr><th class="pb-4">æ¨™çš„</th><th class="pb-4 text-right">ç›®æ¨™ %</th><th class="pb-4 text-right">æˆ°ç•¥æ“ä½œ</th></tr>

            <div class="bg-white/5 p-6 rounded-3xl border border-white/10">
                <label class="block text-[10px] text-gray-500 font-bold uppercase mb-2">Google Sheets CSV é€£çµ</label>
                <textarea id="cfg-csv-url" rows="5" class="bg-slate-800 w-full p-4 rounded-xl text-xs text-emerald-400 font-mono outline-none border border-white/10"></textarea>
            </div>
            <button onclick="saveAndSync()" class="w-full py-5 bg-emerald-500 text-white font-black rounded-2xl shadow-xl">å•Ÿå‹•ä¸Šå¸è¦–è§’åŒæ­¥</button>

    <button onclick="toggleSettings()" class="fixed bottom-8 right-8 w-16 h-16 rounded-full bg-emerald-500 text-white shadow-2xl z-[500] flex items-center justify-center text-2xl animate-bounce">âš™ï¸</button>

    <script>
        let CONFIG = { csvUrl: localStorage.getItem('than_m7_csv') || '' };

        function toggleSettings() { document.getElementById('settings-drawer').classList.toggle('open'); }
        function togglePrivacy() { document.body.classList.toggle('privacy-on'); }
        
        async function saveAndSync() {
            CONFIG.csvUrl = document.getElementById('cfg-csv-url').value;
            localStorage.setItem('than_m7_csv', CONFIG.csvUrl);
            toggleSettings();
            await fetchData();
        }

        async function fetchData() {
            if (!CONFIG.csvUrl) return;
            try {
                const response = await fetch(CONFIG.csvUrl);
                const data = await response.text();
                parseCSV(data);
                document.getElementById('sync-indicator').innerText = `âœ… æ•¸æ“šåŒæ­¥å®Œæˆ: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                document.getElementById('sync-indicator').innerText = `âŒ åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥é€£çµ`;
            }
        }

        function parseCSV(csv) {
            const rows = csv.split('\n').map(row => {
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return matches ? matches.map(m => m.replace(/"/g, '')) : row.split(',');
            });
            
            let totalAssetValue = 0;
            let assets = [];
            // è®€å–æ¨™çš„æ•¸æ“š (A2:H6)
            rows.slice(1, 6).forEach(row => {
                if (row[0]) {
                    const val = parseFloat(row[5]) || 0;
                    totalAssetValue += val;
                    assets.push({ code: row[0], target: row[6], suggest: row[8], val: val });
                }
            });

            // æŠ“å– L2 çš„è³ªæŠ¼å€Ÿæ¬¾
            const totalDebt = parseFloat(rows[1][11].replace(/,/g, '')) || 0;
            const ratio = totalDebt > 0 ? Math.round((totalAssetValue / totalDebt) * 100) : 9999;

            document.getElementById('ui-ratio').innerText = ratio + '%';
            document.getElementById('ui-asset-table').innerHTML = assets.map(a => `
                <tr class="border-b border-white/5">
                    <td class="py-5">${a.code}</td>
                    <td class="text-right">${a.target}%</td>
                    <td class="text-right ${parseFloat(a.suggest) >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${a.suggest}</td>
                </tr>
            `).join('');
        }

        window.onload = () => {
            if (CONFIG.csvUrl) fetchData();
            setInterval(fetchData, 60000);
        };
    </script>
