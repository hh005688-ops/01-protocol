        <div class="m7-card p-8">

                        <tr>
                            <th class="pb-4">ä»£è™Ÿ</th>
                            <th class="pb-4 text-right">ç¾åƒ¹</th>

    <div id="settings-drawer" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-slate-900 p-10 shadow-2xl border-l border-white/10 transition-transform translate-x-full z-[1000]">
        <div class="flex justify-between items-center mb-10 text-white">

            <button onclick="toggleSettings()" class="text-3xl">âœ•</button>

        <textarea id="cfg-csv-url" rows="6" class="bg-slate-800 w-full p-4 rounded-xl text-xs text-emerald-400 font-mono mb-6" placeholder="è²¼ä¸Š CSV é€£çµ..."></textarea>
        <button onclick="saveAndSync()" class="w-full py-5 bg-emerald-500 text-white font-black rounded-2xl">å•Ÿå‹•é›²ç«¯åŒæ­¥</button>
    </div>

    <script>
        let CONFIG = { csvUrl: localStorage.getItem('than_m7_csv') || '' };
        function toggleSettings() { document.getElementById('settings-drawer').classList.toggle('translate-x-full'); }
        
        async function saveAndSync() {
            CONFIG.csvUrl = document.getElementById('cfg-csv-url').value.trim();
            localStorage.setItem('than_m7_csv', CONFIG.csvUrl);
            toggleSettings();
            await fetchData();
        }

        async function fetchData() {
            if (!CONFIG.csvUrl) return;
            try {
                const response = await fetch(CONFIG.csvUrl + '?t=' + new Date().getTime());
                const csvData = await response.text();
                processData(csvData);
                document.getElementById('ui-sync-time').innerText = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) { alert("åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥é€£çµ"); }
        }

        function processData(csv) {
            const rows = csv.split(/\r?\n/).map(row => row.split(',').map(c => c.replace(/"/g, '').trim()));
            
            // ğŸ¯ 1. æŠ“å–æ¨™çš„æ˜ç´° (A2:I6)
            let assets = [];
            for (let i = 1; i <= 5; i++) {
                if (rows[i] && rows[i][0]) {
                    assets.push({
                        code: rows[i][0], price: rows[i][3],
                        actual: rows[i][7], target: rows[i][6],
                        suggest: rows[i][8]
                    });
                }
            }

            // ğŸ¯ 2. æŠ“å– M7 æ ¸å¿ƒæ•¸æ“š (æ¬„ä½ L2, L3, L4 ç­‰)
            // è³ªæŠ¼ç¸½å€Ÿæ¬¾: Row 1, Col 11
            const debt = rows[1][11] || "--";
            // ç›®å‰ç¶­æŒç‡: Row 3, Col 11
            const ratio = rows[3][11] || "--";
            // å°å¹£ç¸½å¸‚å€¼: è§£ææ‰€æœ‰å°å¹£å¸‚å€¼ç¸½å’Œæˆ–æŠ“ L2 ä¸‹æ–¹
            let totalValue = 0;
            assets.forEach(a => totalValue += (parseFloat(rows[assets.indexOf(a)+1][5]) || 0));

            // ğŸ¯ 3. æŠ“å–å£“åŠ›æ¸¬è©¦ (Row 6, 7, 8, Col 11)
            const stress = [
                { label: "-10%", val: rows[6] ? rows[6][11] : "--" },
                { label: "-20%", val: rows[7] ? rows[7][11] : "--" },
                { label: "-30%", val: rows[8] ? rows[8][11] : "--" }
            ];

            // æ›´æ–° UI
            document.getElementById('ui-total-assets').innerText = `NT$ ${Math.round(totalValue).toLocaleString()}`;
            document.getElementById('ui-total-debt').innerText = `NT$ ${parseFloat(debt).toLocaleString()}`;
            document.getElementById('ui-ratio').innerText = ratio;
            document.getElementById('ui-ratio').style.color = parseFloat(ratio) < 180 ? 'var(--m7-rose)' : 'var(--m7-emerald)';

            document.getElementById('ui-asset-table').innerHTML = assets.map(a => `
                <tr class="border-b border-white/5">
                    <td class="py-5 font-bold">${a.code}</td>
                    <td class="text-right">${a.price}</td>
                    <td class="text-right text-gray-400">${a.actual}</td>
                    <td class="text-right text-emerald-400/50">${a.target}</td>
                    <td class="text-right font-black ${parseFloat(a.suggest) >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${a.suggest}</td>
                </tr>
            `).join('');

            document.getElementById('ui-stress-grid').innerHTML = stress.map(s => `
                <div class="bg-white/5 p-4 rounded-2xl text-center border border-white/5">
                    <p class="text-[9px] text-gray-500 font-bold mb-1">${s.label}</p>
                    <p class="text-xl font-black text-rose-400">${s.val}</p>
                </div>
            `).join('');
        }

        window.onload = () => { if (CONFIG.csvUrl) fetchData(); setInterval(fetchData, 60000); };
    </script>
