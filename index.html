<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M7 戰略終端 v11.1 | Than陸仁 監製</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        .m7-label { font-size: 11px; font-weight: 800; color: #94a3b8; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .m7-input { background: #1e293b; width: 100%; padding: 12px; border-radius: 12px; font-weight: 700; outline: none; border: 1px solid rgba(255,255,255,0.1); color: white; }
        .m7-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#0F172A] text-slate-100 p-4 md:p-8 pb-32">
    <div class="max-w-6xl mx-auto space-y-6">
        <header class="flex justify-between items-center pb-6 border-b border-white/10">
            <div class="flex items-center gap-4">
                <img src="./logo.png" alt="M7" class="w-12 h-12 rounded-xl" onerror="this.src='https://ui-avatars.com/api/?name=Than&background=10B981&color=fff'">
                <div>
                    <h1 class="text-2xl font-black italic text-emerald-400 tracking-tighter uppercase">M7 Command Center</h1>
                    <p class="text-[10px] font-bold text-gray-500 uppercase italic">Than陸仁 | 戰略精算 v11.1</p>
                </div>
            </div>
            <button onclick="toggleSettings()" class="w-11 h-11 bg-slate-800 border border-emerald-500/50 rounded-2xl flex items-center justify-center text-xl hover:bg-emerald-500/10 transition-all shadow-lg shadow-emerald-500/20">⚙️</button>
        </header>

        <div class="m7-card p-8 border-t-4 border-emerald-500">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <p id="ui-lv-tag" class="text-[10px] font-black text-emerald-500 uppercase tracking-[0.4em]">Level 1</p>
                    <h2 id="ui-lv-name" class="text-3xl font-black italic tracking-tighter text-white uppercase">核心擴張階段</h2>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-gray-500 uppercase">Strategic EXP</p>
                    <p id="ui-exp-percent" class="text-xl font-black text-emerald-400 italic">0%</p>
                </div>
            </div>
            <div class="w-full h-4 bg-white/5 rounded-full p-1 overflow-hidden">
                <div id="ui-exp-bar" class="h-full bg-gradient-to-r from-emerald-600 to-emerald-400 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div id="ui-slope-info" class="mt-4 text-[11px] font-bold text-emerald-500/60 italic uppercase">淨值抗跌斜率: 0.0000% / MONTH</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="m7-card p-10 md:col-span-2 text-center flex flex-col justify-center">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 italic">Core Maintenance Ratio</p>
                <div id="ui-ratio" class="text-7xl md:text-9xl font-black tracking-tighter text-emerald-400">0%</div>
            </div>
            <div class="m7-card p-8 flex flex-col items-center justify-center relative min-h-[300px]">
                <div class="w-full max-w-[200px] aspect-square relative">
                    <canvas id="weightChart"></canvas>
                </div>
                <div id="ui-total-assets" class="mt-6 text-xl font-black text-emerald-400 text-center">NT$ 0</div>
                <p class="text-[10px] text-gray-600 uppercase font-bold tracking-widest">Total Asset Market Value</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="m7-card p-8">
                <h3 class="text-xs font-bold text-gray-400 mb-6 uppercase tracking-widest italic flex items-center gap-2">
                    <span class="w-1 h-4 bg-emerald-500 rounded-full"></span> 再平衡戰略指令
                </h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm font-bold italic">
                        <thead class="text-gray-600 text-[10px] uppercase border-b border-white/5">
                            <tr><th class="pb-4">標的</th><th class="pb-4 text-right">目標 %</th><th class="pb-4 text-right">操作 (NT$)</th></tr>
                        </thead>
                        <tbody id="ui-asset-table" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
            <div class="m7-card p-8">
                <h3 class="text-xs font-bold text-gray-400 mb-6 uppercase tracking-widest italic flex items-center gap-2">
                    <span class="w-1 h-4 bg-rose-500 rounded-full"></span> 壓力測試：大盤下跌
                </h3>
                <div id="ui-stress-grid" class="grid grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <div id="settings-drawer" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-slate-900 p-8 shadow-2xl border-l border-white/10 translate-x-full transition-transform z-[9999] overflow-y-auto">
        <div class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
            <h3 class="text-xl font-black italic text-white uppercase">戰略參數設定</h3>
            <button onclick="toggleSettings()" class="text-white text-2xl px-4">✕</button>
        </div>
        
        <div class="space-y-6">
            <div class="bg-white/5 p-6 rounded-3xl space-y-4">
                <p class="text-[10px] text-emerald-500 font-black uppercase tracking-widest">1. 核心借貸參數</p>
                <div>
                    <label class="m7-label">帳號名稱 (例如: 質押主帳戶)</label>
                    <input id="cfg-acc-name" class="m7-input" placeholder="我的質押帳戶">
                </div>
                <div>
                    <label class="m7-label text-rose-400">券商質押總借款 (已借金額)</label>
                    <input type="number" id="cfg-debt" class="m7-input text-rose-400 text-lg" placeholder="0">
                </div>
                <div>
                    <label class="m7-label text-emerald-500">每月可加碼現金流 (本業薪水結餘)</label>
                    <input type="number" id="cfg-cashflow" class="m7-input text-emerald-400" placeholder="0">
                </div>
            </div>

            <div class="bg-white/5 p-6 rounded-3xl space-y-4 border border-rose-500/20 text-center">
                <p class="text-[10px] text-rose-400 font-black uppercase tracking-widest">2. 信貸輔助模組</p>
                <div class="space-y-3">
                    <input type="number" id="cfg-loan-amount" class="m7-input text-center" placeholder="信貸總額">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="cfg-loan-rate" class="m7-input text-center" placeholder="年利率 %">
                        <input type="number" id="cfg-loan-repaid" class="m7-input text-center" placeholder="已繳期數">
                    </div>
                </div>
            </div>

            <div class="space-y-4 pt-4 border-t border-white/5">
                <div class="flex justify-between items-center px-1">
                    <label class="text-[10px] text-slate-400 font-black uppercase tracking-widest">3. 資產分佈</label>
                    <button onclick="addAssetRow()" class="px-4 py-2 bg-emerald-500 text-white rounded-full text-[10px] font-black uppercase shadow-lg shadow-emerald-500/20">+ 增加</button>
                </div>
                <div id="cfg-asset-rows" class="space-y-2"></div>
            </div>

            <button onclick="saveAndRun()" class="w-full py-6 bg-emerald-600 text-white font-black rounded-3xl uppercase tracking-widest active:scale-95 transition-all shadow-xl shadow-emerald-900/40">儲存並啟動戰略</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
