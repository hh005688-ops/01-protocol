    <script>
        let DATA = JSON.parse(localStorage.getItem('than_m7_v1072')) || {
            activeIndex: 0,
            accounts: [{ name: 'æˆ‘çš„è³ªæŠ¼å¸³è™Ÿ', debt: 0, initCap: 300000, initDate: '2024-07-01', assets: [] }]
        };
        let myChart;

        function toggleSettings() { 
            const drawer = document.getElementById('settings-drawer');
            drawer.classList.toggle('translate-x-full');
            if (!drawer.classList.contains('translate-x-full')) loadSettings(); 
        }

        function loadSettings() {
            const acc = DATA.accounts[DATA.activeIndex];
            document.getElementById('cfg-acc-name').value = acc.name || '';
            document.getElementById('cfg-debt').value = acc.debt || 0;
            document.getElementById('cfg-init-cap').value = acc.initCap || 300000;
            document.getElementById('cfg-init-date').value = acc.initDate || '2024-07-01';
            const container = document.getElementById('cfg-asset-rows');
            container.innerHTML = '';
            if (acc.assets) acc.assets.forEach(a => addAssetRow(a.code, a.val, a.target));
        }

        function addAssetRow(code='', val='', target='') {
            const div = document.createElement('div');
            div.className = "bg-white/5 p-4 rounded-2xl flex flex-wrap gap-2 items-center border border-white/5";
            div.innerHTML = `<input type="text" placeholder="ä»£è™Ÿ" class="flex-1 bg-slate-800 p-3 rounded-xl text-xs cfg-a-code font-bold outline-none text-white" value="${code}"><input type="number" placeholder="å¸‚å€¼" class="w-[35%] bg-slate-800 p-3 rounded-xl text-xs cfg-a-val font-bold outline-none text-white" value="${val}"><input type="number" placeholder="%" class="w-[20%] bg-slate-800 p-3 rounded-xl text-xs cfg-a-target font-bold outline-none text-white" value="${target}"><button onclick="this.parentElement.remove()" class="text-rose-500 font-bold px-2 text-xl">âœ•</button>`;
            document.getElementById('cfg-asset-rows').appendChild(div);
        }

        function saveAndRun() {
            const acc = DATA.accounts[DATA.activeIndex];
            acc.name = document.getElementById('cfg-acc-name').value;
            acc.debt = parseFloat(document.getElementById('cfg-debt').value) || 0;
            acc.initCap = parseFloat(document.getElementById('cfg-init-cap').value) || 0;
            acc.initDate = document.getElementById('cfg-init-date').value;
            const codes = document.querySelectorAll('.cfg-a-code'), vals = document.querySelectorAll('.cfg-a-val'), targets = document.querySelectorAll('.cfg-a-target');
            acc.assets = [];
            codes.forEach((c, i) => { if (c.value) acc.assets.push({ code: c.value, val: parseFloat(vals[i].value) || 0, target: parseFloat(targets[i].value) || 0 }); });
            localStorage.setItem('than_m7_v1072', JSON.stringify(DATA));
            document.getElementById('settings-drawer').classList.add('translate-x-full');
            run();
        }

        function run() {
            const acc = DATA.accounts[DATA.activeIndex] || DATA.accounts[0];
            const totalAsset = acc.assets.reduce((sum, a) => sum + a.val, 0);
            const netWorth = totalAsset - acc.debt;
            const ratio = acc.debt > 0 ? Math.round((totalAsset / acc.debt) * 100) : 0;
            const survival = ratio > 0 ? Math.round((1 - (160 / ratio)) * 100) : 0;

            document.getElementById('ui-ratio').innerText = (ratio > 2000 ? '>2000' : (ratio === 0 ? '0' : ratio)) + '%';
            document.getElementById('ui-ratio').style.color = (ratio > 0 && ratio < 180) ? 'var(--m7-red)' : 'var(--m7-green)';
            document.getElementById('ui-total-assets').innerText = `NT$ ${Math.round(totalAsset).toLocaleString()}`;
            document.getElementById('ui-survival-bar').style.width = Math.max(0, Math.min(100, survival)) + '%';

            if (acc.initDate && acc.initCap) {
                const days = Math.max(1, (new Date() - new Date(acc.initDate)) / (1000 * 60 * 60 * 24));
                const totalGain = netWorth - acc.initCap;
                const slope = Math.round(totalGain / days);
                document.getElementById('ui-slope').innerText = (slope >= 0 ? '+' : '') + slope.toLocaleString();
                document.getElementById('ui-slope-total').innerText = `ç´¯ç©æ·¨æ”¶ç›Š: NT$ ${Math.round(totalGain).toLocaleString()}`;
                const dailySalary = 40000 / 30;
                const multiplier = (slope / dailySalary).toFixed(1);
                document.getElementById('ui-slope-desc').innerText = `ç•¶å‰è²¡å¯Œæµé€Ÿç´„ç‚ºæ¯æ—¥è–ªæ°´çš„ ${multiplier} å€`;
            }

            document.getElementById('ui-asset-table').innerHTML = acc.assets.map(a => {
                const diff = (totalAsset * (a.target / 100)) - a.val;
                return `<tr><td class="py-3 text-xs uppercase">${a.code}</td><td class="text-right text-[10px] text-gray-500">${a.target}%</td><td class="text-right text-xs ${diff >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${Math.round(diff).toLocaleString()}</td></tr>`;
            }).join('');

            document.getElementById('ui-stress-grid').innerHTML = [10, 20, 30, 40, 50, 60].map(d => {
                const sRatio = acc.debt > 0 ? Math.round((totalAsset * (1 - d/100) / acc.debt) * 100) : 0;
                return `<div class="bg-white/5 p-3 rounded-xl text-center border border-white/5"><p class="text-[8px] text-gray-500 mb-1">-${d}%</p><p class="text-sm font-black ${sRatio > 0 && sRatio < 160 ? 'text-rose-400' : 'text-emerald-400'}">${sRatio > 0 ? sRatio + '%' : '--%'}</p></div>`;
            }).join('');

            updateChart(acc.assets, totalAsset);
            updateSwitcher();
        }

        function updateChart(assets, total) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if (myChart) myChart.destroy();
            if (assets.length === 0) return;
            
            // å°‡ç™¾åˆ†æ¯”ç›´æ¥åŠ å…¥æ¨™ç±¤ä¸­
            const labels = assets.map(a => `${a.code} (${((a.val / total) * 100).toFixed(1)}%)`);
            
            myChart = new Chart(ctx, { 
                type: 'doughnut', 
                data: { 
                    labels: labels,
                    datasets: [{ 
                        data: assets.map(a => a.val), 
                        backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#F43F5E', '#8B5CF6'], 
                        borderWidth: 0 
                    }] 
                }, 
                options: { 
                    maintainAspectRatio: false, // ç¦æ­¢è®Šå½¢
                    plugins: { 
                        legend: { display: false } // éš±è—åŸç”Ÿåœ–ä¾‹ï¼Œå› ç‚ºè¡¨æ ¼å·²æœ‰æ•¸æ“š
                    }, 
                    cutout: '75%' 
                } 
            });
        }

            const select = document.getElementById('ui-acc-switcher');
            select.innerHTML = DATA.accounts.map((acc, i) => `<option value="${i}" ${i === DATA.activeIndex ? 'selected' : ''}>${acc.name || 'æœªå‘½åå¸³è™Ÿ'}</option>`).join('');
        }

        function addAccount() { DATA.accounts.push({ name: 'æ–°æˆ°ç•¥å¸³è™Ÿ', debt: 0, initCap: 300000, initDate: '2024-07-01', assets: [] }); DATA.activeIndex = DATA.accounts.length - 1; loadSettings(); }
        function exportConfig() { navigator.clipboard.writeText(JSON.stringify(DATA)).then(() => alert('æˆ°ç•¥é…ç½®ä»£ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼')); }
        function importConfig
